---
layout: body
---

<article class="post page post-full">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header><!-- .post-header -->
  {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
  {% if subtitle_is_not_empty %}
  <div class="post-subtitle">
    {{ page.subtitle }}
  </div><!-- .post-subtitle -->
  {% endif %}
  {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
  {% if img_path_is_not_empty %}
  <div class="post-thumbnail">
    <img class="thumbnail" src="{{ page.img_path | relative_url }}" alt="{{ page.title }}" />
  </div>
  {% endif %}
  <div class="post-content">
    {{ content }}
    <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
      class="contact-form">
      <p class="screen-reader-text">
        <label>No completes esto si eres un humano: <input name="bot-field" /></label>
      </p>
      <p class="form-row">
        <input type="text" name="name" class="form-input" placeholder='Nombre'>
      </p>
      <p class="form-row">
        <input type="email" name="email" class="form-input" placeholder='Email'>
      </p>
      <p class="form-row">
        <textarea name="message" class="form-textarea" rows="7" placeholder='Mensaje'></textarea>
      </p>
      <input type="hidden" name="form-name" value="contactForm" />
      <p class="form-row">
        <button type="submit" class="button">Enviar</button>
      </p>
    </form><!-- .contact-form -->
  </div><!-- .post-content -->
</article><!-- .post -->
