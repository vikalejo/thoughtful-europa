---
layout: body
---


<div id="archives">
{% for category in site.categories %}
  <div class="archive-categories-group">
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <div id="#{{ category_name | slugize }}"></div>
    <p></p>

    <h3 class="post-categories">{{ category_name }}</h3>
    <a name="{{  slugize }}"></a>
    {% for post in site.categories[category_name] %}
    <article class="archive-categories-item">
      <a href="{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
